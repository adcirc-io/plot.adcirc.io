<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADCIRC.io Plotting Tools</title>

    <!-- jQuery-->
    <script src="lib/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.css" />
    <script src="lib/bootstrap.js"></script>

    <!-- d3.js -->
    <script src="lib/d3.js"></script>

    <!-- Decimal rounding -->
    <script src="lib/DecimalAdjust.js"></script>

    <!-- Events -->
    <script src="lib/EventDispatcher.js"></script>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="css/plots/axis.css" />
    <link rel="stylesheet" type="text/css" href="css/plots/area_plot.css" />

</head>
<body>

    <div class="navbar navbar-default">

        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand">ADCIRC.io Plotting Tools</a>
            </div>

            <div class="collapse navbar-collapse" id="file-menu">

                <ul class="nav navbar-nav">

                    <!-- File Menu -->
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">File <span class="caret"></span></a>

                        <ul class="dropdown-menu">
                            <li><a id="open-fort63" class="menubutton">Open fort.63</a></li>
                            <li><a id="open-fort64" class="menubutton">Open fort.64</a></li>
                        </ul>

                    </li>

                </ul>

            </div>

        </div>

    </div>


    <div class="container-fluid maindisplay">

        <div class="row">

            <div id="sidebar" class="col-xs-2 sidebar">

                <div class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Node</label>
                        <div class="col-sm-10">
                            <input id="node-number" class="form-control" type="number" min="1" max="1000" value="1">
                        </div>
                    </div>

                </div>

            </div>

            <div id="plotting-area" class="col-xs-10 plotting-area">


            </div>

        </div>

    </div>


    <!-- File choosers -->
    <input type="file" id="fort63_picker" style="display: none;">
    <input type="file" id="fort64_picker" style="display: none;">

    <!-- Javascript -->
    <script src="js/plotter.js"></script>
    <script src="js/adcirc/files/fort63.js"></script>
    <script src="js/plots/area_plot.js"></script>
    <script src="index.js"></script>

</body>
</html>
