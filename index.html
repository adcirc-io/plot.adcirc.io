<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADCIRC.io Plotting Tools</title>

    <!-- jQuery-->
    <script src="lib/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css" />
    <script src="lib/bootstrap/bootstrap.js"></script>

    <!-- d3.js -->
    <script src="lib/d3/d3.js"></script>

    <!-- Events -->
    <script src="lib/EventDispatcher.js"></script>

    <!-- Handlebars -->
    <script src="lib/handlebars.runtime-v4.0.5.js"></script>

    <!-- GUID -->
    <script src="lib/guid.js"></script>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css' />
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="css/node_picker.css" />
    <link rel="stylesheet" type="text/css" href="css/options.css" />
    <link rel="stylesheet" type="text/css" href="css/plots/axis.css" />
    <link rel="stylesheet" type="text/css" href="css/plots/line_plot.css" />
    <link rel="stylesheet" type="text/css" href="css/plots/plot.css" />

</head>
<body>

    <!-- Top navigation -->
    <div class="navbar navbar-default">

        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand">ADCIRC.io Plotting Tools</a>
            </div>

            <div class="collapse navbar-collapse" id="file-menu">

                <ul class="nav navbar-nav">

                    <!-- File Menu -->
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">File <span class="caret"></span></a>

                        <ul class="dropdown-menu">
                            <li><a id="open-fort63" class="menubutton">Open fort.63</a></li>
                            <li><a id="open-fort64" class="menubutton">Open fort.64</a></li>
                        </ul>

                    </li>

                    <!-- Display Menu -->
                    <li class="dropdown">

                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Display <span class="caret"></span></a>

                        <ul class="dropdown-menu">
                            <li><a id="toggle-sidebar" class="menubutton">Show/Hide Sidebar</a></li>
                        </ul>

                    </li>

                </ul>

            </div>

        </div>

    </div>

    <div id="page-wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">

            <div id="sidebar" class="sidebar">

                <div class="title">
                    New Plot <i class="fa fa-edit pull-right clickable clickable-secondary"></i>
                </div>

                <div id="sidebar-data" class="sidebar-section">

                    <label class="title">
                        Datasets
                        <i class="fa fa-chevron-down pull-right clickable clickable-primary"></i>
                    </label>

                    <div id="data-placeholder" class="sidebar-section">
                        <div class="placeholder">
                            <span class="fa-stack fa-2x clickable clickable-primary">
                                <i class="fa fa-circle-o fa-stack-2x"></i>
                                <i class="fa fa-plus fa-stack-1x"></i>
                            </span>
                        </div>
                        <div class="placeholder clickable clickable-primary">
                            Add Dataset
                        </div>
                    </div>

                </div>

                <div id="sidebar-options" class="sidebar-section">

                    <label class="title">
                        Options
                        <i class="fa fa-chevron-down pull-right clickable clickable-primary"></i>
                    </label>

                    <div id="options-placeholder" class="sidebar-section">
                        <div class="placeholder">
                            None yet, try plotting some data!
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div id="content-wrapper">

            <div class="container-fluid">

                <div id="plotting-area" class="row plotting-area">

                </div>

            </div>

        </div>

    </div>


    <!-- File choosers -->
    <input type="file" id="fort63_picker" style="display: none;">
    <input type="file" id="fort64_picker" style="display: none;">

    <!-- Templates -->
    <script src="templates/templates.js"></script>

    <!-- Javascript -->
    <script src="js/data_manager.js"></script>
    <script src="js/plotter.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/adcirc/files/fort63.js"></script>
    <script src="js/adcirc/files/fort63controller.js"></script>
    <script src="js/adcirc/files/fort63display.js"></script>
    <script src="js/plots/axis.js"></script>
    <script src="js/plots/plot.js"></script>
    <script src="js/plots/line_plot/line_plot.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
